<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotPress Chat Conversations</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center">BotPress Chat Conversations</h1>
                <button id="fetchData" class="btn btn-primary">Fetch Data</button>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">API Response</h5>
                        <pre id="result" class="card-text"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("fetchData").addEventListener("click", function () {
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "Loading...";

            fetch("https://api.botpress.cloud/v1/chat/conversations", {
                headers: {
                    "x-bot-id": "8927a9c9-2f61-49b1-bbe5-930242ae3538",
                    "Authorization": "Bearer bp_pat_a4GLr7SOqybtrUWhjruPfQgSH9rNNKPBATNN",
                }
            })
            .then(response => response.json())
            .then(data => {
                resultElement.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                resultElement.innerHTML = "Error: " + error.message;
            });
        });
    </script>
</body>
</html>
